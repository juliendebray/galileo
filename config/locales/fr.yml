    index:
      title: "Le projet Explorizers"
      story1: "Si vous lisez ceci, c'est déjà trop tard. Vous êtes contaminé. La mouche vous a piqué. C'est irrémédiable, ça vous démange, vous ne pouvez pas vous empêcher de penser aux prochains paysages que vous allez voir, aux prochaines expériences que vous allez vivre et aux prochaines personnes que vous allez rencontrer."
      story2: "Parce que nous sommes contaminés aussi, nous avons fondé Explorizers, déterminés à rendre la préparation du voyage sur Internet plus simple et plus efficace."
      story3: "Parcourez le site comme on parcourt le monde, partez à la découverte d'endroits immanquables ou d'endroits secrets, demandez conseil à vos amis, faites découvrir aux autres les pépites que vous connaissez, explorez le monde et racontez vos expériences ici... Ce site est à partager."
