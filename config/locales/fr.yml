    index:
      title: "Le projet Explorizers"
      story1: "Si tu lis ceci, c'est déjà trop tard. Tu es contaminé. La mouche t'a piqué. C'est irrémédiable, ça te démange, tu ne peux pas t'empêcher de penser aux prochains paysages que tu vas voir, aux prochaines expériences que tu vas vivre et aux prochaines personnes que tu vas rencontrer."
      story2: "Parce que nous sommes contaminés aussi, et que c'est contagieux, nous avons conçu ce site pour les passionnés de voyage comme nous."
      story3: "Parcours le site comme on parcourt le monde, pars à la découverte d'endroits immanquables ou d'endroits secrets, demande conseil à tes amis, fais découvrir aux autres les pépites que tu connais, explore le monde et raconte tes expériences ici... Ce site est à partager."
